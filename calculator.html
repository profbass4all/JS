</head>
<body>
   
        <button id="one" onclick='calc(1)'>1</button>
        <button id="two" onclick='calc(2)'>2</button>
        <button id="three" onclick='calc(3)'>3</button>
        <button id="four" onclick='calc(4)'>4</button>
        <button id="five" onclick='calc(5)'>5</button>
        <button id="six" onclick='calc(6)'>6</button>
        <button id="seven" onclick='calc(7)'>7</button>
        <button id="eight" onclick='calc(8)'>8</button>
        <button id="nine" onclick='calc(9)'>9</button>
        <button id="zero" onclick='calc(0)'>0</button>
        <button id="point" onclick='calc(".")'>.</button>
        <button id="plus" onclick="calc('+')">+</button>
        <button id="minus" onclick="calc('-')"">-</button>
        <button id="multiply" onclick='calc("*")'>*</button>
        <button id="divide" onclick='calc("/")'>/</button>
        <button id="reset" onclick='reset()'>reset</button>
        <button id="equals" onclick='calculate()' >=</button>
    <h2 id="display"></h2>

    <div id="result">

    </div>
    
    <script src="calculator.js"></script>
